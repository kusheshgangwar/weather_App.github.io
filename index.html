<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üå§Ô∏èWeather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(120deg, #a1c4fd, #c2e9fb);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #333;
    }

    header {
      text-align: center;
      padding: 1.5rem;
      background: rgba(255,255,255,0.8);
      width: 100%;
      box-shadow: 0 5px 10px rgba(0,0,0,0.05);
    }

    header h1 {
      font-size: 2.2rem;
      color: #0077b6;
    }

    .container {
      background: white;
      margin: 2rem;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.1);
      max-width: 900px;
      width: 95%;
      transition: 0.3s ease-in-out;
    }

    .location {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
      color: #0077b6;
    }

    .current {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      margin-bottom: 2rem;
    }

    .temp {
      font-size: 3rem;
      font-weight: bold;
      color: #023e8a;
    }

    .info {
      font-size: 1rem;
      color: #444;
    }

    .search {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 2rem;
    }

    .search input {
      padding: 0.7rem 1rem;
      border: 1px solid #ccc;
      border-radius: 10px;
      flex: 1;
      font-size: 1rem;
    }

    .search button {
      padding: 0.7rem 1.2rem;
      background-color: #0077b6;
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }

    .search button:hover {
      background-color: #005f8a;
    }

    .forecast {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .day {
      background: #e0f7fa;
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: 0.3s;
    }

    .day:hover {
      background: #b2ebf2;
    }

    .day strong {
      display: block;
      margin-bottom: 0.3rem;
      color: #005f73;
    }

    .icon {
      font-size: 1.8rem;
      margin: 0.5rem 0;
    }

    @media (max-width: 500px) {
      .current {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>üå§Ô∏èWeather App</h1>
  </header>

  <div class="container">
    <div class="location" id="location">Loading location...</div>

    <div class="current">
      <div class="temp" id="temp">--¬∞C</div>
      <div>
        <div class="info" id="desc">--</div>
        <div class="info" id="details">--</div>
      </div>
    </div>

    <div class="search">
      <input type="text" id="city-input" placeholder="Enter city name">
      <button id="fetch-btn">Search</button>
    </div>

    <div class="forecast" id="forecast"></div>
  </div>

  <script>
    const locationEl = document.getElementById('location');
    const tempEl = document.getElementById('temp');
    const descEl = document.getElementById('desc');
    const detailsEl = document.getElementById('details');
    const forecastEl = document.getElementById('forecast');
    const cityInput = document.getElementById('city-input');
    const fetchBtn = document.getElementById('fetch-btn');

    async function fetchForecast(lat, lon) {
      const res = await fetch(`https://api.open-meteo.com/v1/forecast?latitude=${lat}&longitude=${lon}&current_weather=true&daily=temperature_2m_max,temperature_2m_min,weathercode&forecast_days=16&timezone=auto`);
      return await res.json();
    }

    async function fetchByCity(city) {
      const geoRes = await fetch(`https://geocoding-api.open-meteo.com/v1/search?name=${encodeURIComponent(city)}`);
      const geoData = await geoRes.json();
      if (!geoData.results?.length) {
        alert("City not found!");
        return null;
      }
      const { latitude, longitude, name, country } = geoData.results[0];
      const data = await fetchForecast(latitude, longitude);
      return { data, label: `${name}, ${country}` };
    }

    function getWeatherIcon(code) {
      if ([0].includes(code)) return "‚òÄÔ∏è";
      if ([1,2].includes(code)) return "‚õÖ";
      if ([3].includes(code)) return "‚òÅÔ∏è";
      if ([45,48].includes(code)) return "üå´Ô∏è";
      if ([51,53,55].includes(code)) return "üå¶Ô∏è";
      if ([61,63,65].includes(code)) return "üåßÔ∏è";
      if ([71,73,75,77].includes(code)) return "‚ùÑÔ∏è";
      if ([95,96,99].includes(code)) return "‚õàÔ∏è";
      return "‚ùì";
    }

    function renderUI(data, label) {
      const cw = data.current_weather;
      locationEl.textContent = label;
      tempEl.textContent = `${cw.temperature}¬∞C`;
      descEl.textContent = `Wind: ${cw.windspeed} km/h`;
      detailsEl.textContent = `Time: ${cw.time}`;

      forecastEl.innerHTML = '';
      data.daily.time.forEach((date, i) => {
        const max = data.daily.temperature_2m_max[i];
        const min = data.daily.temperature_2m_min[i];
        const code = data.daily.weathercode[i];
        const icon = getWeatherIcon(code);
        const day = new Date(date).toLocaleDateString(undefined, { weekday: 'short', month: 'short', day: 'numeric' });

        const div = document.createElement('div');
        div.className = 'day';
        div.innerHTML = `
          <strong>${day}</strong>
          <div class="icon">${icon}</div>
          <div>${max}¬∞ / ${min}¬∞C</div>
        `;
        forecastEl.appendChild(div);
      });
    }

    fetchBtn.addEventListener('click', async () => {
      const city = cityInput.value.trim();
      if (!city) return alert('Please enter a city');
      const res = await fetchByCity(city);
      if (res) renderUI(res.data, res.label);
    });

    window.addEventListener('load', () => {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const { latitude, longitude } = pos.coords;
          const data = await fetchForecast(latitude, longitude);
          renderUI(data, "Your Location");
        }, () => {
          locationEl.textContent = "Enter city to view weather";
        });
      }
    });
  </script>
</body>
</html>
